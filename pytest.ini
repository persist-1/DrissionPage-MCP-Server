[tool:pytest]
# pytest 配置文件
# 零依赖本地运行 - pytest测试配置

[pytest]
# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加标记
markers =
    unit: 单元测试
    integration: 集成测试
    browser: 需要浏览器的测试
    network: 需要网络的测试
    slow: 慢速测试
    smoke: 冒烟测试
    mock: Mock测试

# 最小版本要求
minversion = 7.0

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 异步测试支持
asyncio_mode = auto

# 测试发现
collect_ignore = [
    setup.py
    build
    dist
    .venv
    venv
    node_modules

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用pytest-cov）
# --cov=drissionpage_mcp
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80